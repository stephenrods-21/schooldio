<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Simple Table</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                        <th>
                            #
                        </th>
                        <th class="text-center text-capitalize">
                            First Name
                        </th>
                        <th class="text-center text-capitalize">
                            Last Name
                        </th>
                        <th class="text-center text-capitalize">
                            Identification No.
                        </th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of tableData1.dataRows; let i = index;">
                            <td>
                                {{i + 1}}
                            </td>
                            <td class="text-center">
                                {{item.first_name}}
                            </td>
                            <td class="text-center">
                                {{item.last_name}}
                            </td>
                            <td class="text-center">
                                {{item.student_number}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
